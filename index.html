
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secretaire onboarding</title>
    <style>
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden}
    </style>
  </head>
  <body>
    <iframe
      id="signupForm"
      src="https://formless.ai/c/iCbW3Pk6kumY"
      class="formless-embed"
      width="100%"
      height="100%"
      allow="microphone"
      style="border: 0; display: block"
    ></iframe>
    <script src="https://embed.formless.ai/embed.js" async></script>
    <script>
      // Function to extract query parameters from the URL
      function getQueryParam(param) {
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        return urlParams.get(param);
      }

      // Extract the 'email' query parameter
      var email = getQueryParam('email');
      var whatsapp = getQueryParam('whatsapp');
      var name = getQueryParam('name');

      console.log("Name: " + name)
      console.log("Email: " + email)
      console.log("Whatsapp: " + whatsapp)

      var queryParamString = "";

      if (name && name!=="null") {
        console.log("Name: " + name)
        var iframe = document.getElementById('signupForm');
        var originalSrc = iframe.src;
        // Append the 'name' query parameter to the iframe's src
        queryParamString += "name_valid_email=" + encodeURIComponent(name);
        //iframe.src = originalSrc + "#name_valid_email=" + encodeURIComponent(name);
      }

      // Ensure the 'name' parameter exists
      if (email) {
        console.log("Email: " + email)
        var iframe = document.getElementById('signupForm');
        var originalSrc = iframe.src;
        // Append the 'email' query parameter to the iframe's src
        if(queryParamString.length > 0){
          queryParamString += "&";
          queryParamString += "email_address=" + encodeURIComponent(email);
        }
        else{
          queryParamString += "email_address=" + encodeURIComponent(email);
        }
        //iframe.src = originalSrc + "#email_address=" + encodeURIComponent(email);
      }

      if (whatsapp) {
        console.log("Whatsapp: " + whatsapp)
        var iframe = document.getElementById('signupForm');
        var originalSrc = iframe.src;
        // Append the 'whatsapp' query parameter to the iframe's src
        if(queryParamString.length > 0){
          queryParamString += "&";
          queryParamString += "whatsapp_phone_number=" + encodeURIComponent(whatsapp);
        }
        else{
          queryParamString += "whatsapp_phone_number=" + encodeURIComponent(whatsapp);
        }
        //iframe.src = originalSrc + "#whatsapp_phone_number=" + encodeURIComponent(whatsapp);
      }
      
      var iframe = document.getElementById('signupForm');
      var originalSrc = iframe.src;
      console.log(originalSrc + "#" + queryParamString);
      iframe.src = originalSrc + "#" + queryParamString;

    </script>

  </body>
</html>
