<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secretaire onboarding</title>
    <style>
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden}
    </style>
  </head>
  <body>
    <iframe
      id="signupForm"
      src="https://formless.ai/c/iCbW3Pk6kumY"
      class="formless-embed"
      width="100%"
      height="100%"
      allow="microphone"
      style="border: 0; display: block"
    ></iframe>
    <script src="https://embed.formless.ai/embed.js" async></script>
    <script>
      // Function to extract query parameters from the URL
      function getQueryParam(param) {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        return urlParams.get(param);
      }

      const iframe = document.getElementById('signupForm');
      const originalSrc = iframe.src;
      const queryParamString = [];

      // Extract the query parameters
      const email = getQueryParam('email');
      const whatsapp = getQueryParam('whatsapp');
      const name = getQueryParam('name');

      if (name && name !== "null") {
        console.log("Name: " + name);
        queryParamString.push("name_valid_email=" + encodeURIComponent(name));
      }

      if (email) {
        console.log("Email: " + email);
        queryParamString.push("email_address=" + encodeURIComponent(email));
      }

      if (whatsapp) {
        console.log("Whatsapp: " + whatsapp);
        queryParamString.push("whatsapp_phone_number_include_the_country_code_it_should_look_like_this_971xxxxxxxx=" + encodeURIComponent(whatsapp));
      }

      const queryParams = queryParamString.join("&");
      console.log(originalSrc + "#" + queryParams);
      iframe.src = originalSrc + "#" + queryParams;
    </script>
  </body>
</html>
